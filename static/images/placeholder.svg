<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- Moving truck icon -->
  <g transform="translate(300, 200)">
    <!-- Truck body -->
    <rect x="0" y="50" width="160" height="100" fill="#059669" rx="5"/>
    <!-- Truck cabin -->
    <rect x="160" y="70" width="60" height="80" fill="#047857" rx="5"/>
    <!-- Windows -->
    <rect x="170" y="80" width="40" height="30" fill="#e0f2fe" rx="3"/>
    <!-- Wheels -->
    <circle cx="40" cy="160" r="15" fill="#374151"/>
    <circle cx="120" cy="160" r="15" fill="#374151"/>
    <circle cx="190" cy="160" r="15" fill="#374151"/>
    <!-- Moving boxes -->
    <rect x="20" y="70" width="30" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="60" y="70" width="30" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="100" y="70" width="30" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="400" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    شركة نقل عفش جدة
  </text>
  <text x="400" y="430" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">
    خدمات نقل احترافية وآمنة
  </text>
</svg> 